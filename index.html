<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <!-- HTML CODE -->
    <div class="head">
        <h1>Rock Paper Scissors</h1>
        <h2>First to 5 points wins!</h2>
        <div class="para-one">
            <p>Choose your weapon:</p>
            <button class="rock" onclick="playGame('Rock')">Rock</button> <button class="paper"
                onclick="playGame('Paper')">Paper</button>
            <button class="scissors" onclick="playGame('Scissors')">Scissors</button>
        </div>
        <div class="para-two">
            <p id="yourChoice">Your choice:</p>
            <p id="computerChoice">Computer's choice:</p>
            <p id="result">Result:</p>
        </div>
        <div class="row">
            <p style="color: rgb(6, 250, 99);">Your score: <span id="yourScore">0</span></p>
            <p style="color: red;">Computer's score: <span id="computerScore">0</span></p>
            <p style="color: rgb(7, 57, 108);">Draws: <span id="draws">0</span></p>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
